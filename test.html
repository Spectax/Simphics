<html>
<head>

	<script type="text/javascript" src="Simphics.js"></script>
	<script type="text/javascript">
		function testDetails()
		{
			var x = parseInt(document.getElementById("x").value);
			var y = parseInt(document.getElementById("y").value);
			var z = parseInt(document.getElementById("z").value);
			var vx = parseInt(document.getElementById("vx").value);
			var vy = parseInt(document.getElementById("vy").value);
			var vz = parseInt(document.getElementById("vz").value);
			var ax = parseInt(document.getElementById("ax").value);
			var ay = parseInt(document.getElementById("ay").value);
			var az = parseInt(document.getElementById("az").value);

			var position1 = new Position(x,y,z);
			var velocity1 = new Velocity(vx,vy,vz);
			var acceleration1 = new Acceleration(ax,ay,az);

			var particle1 = new Particle(position1,velocity1,acceleration1);
			alert(particle1.infoString());
		}
		function testRelative()
		{
			var x = parseInt(document.getElementById("x").value);
			var y = parseInt(document.getElementById("y").value);
			var z = parseInt(document.getElementById("z").value);
			var vx = parseInt(document.getElementById("vx").value);
			var vy = parseInt(document.getElementById("vy").value);
			var vz = parseInt(document.getElementById("vz").value);
			var ax = parseInt(document.getElementById("ax").value);
			var ay = parseInt(document.getElementById("ay").value);
			var az = parseInt(document.getElementById("az").value);

			var position1 = new Position(x,y,z);
			var velocity1 = new Velocity(vx,vy,vz);
			var acceleration1 = new Acceleration(ax,ay,az);

			var particle1 = new Particle(position1,velocity1,acceleration1);

			var x2 = parseInt(document.getElementById("x2").value);
			var y2 = parseInt(document.getElementById("y2").value);
			var z2 = parseInt(document.getElementById("z2").value);
			var vx2 = parseInt(document.getElementById("vx2").value);
			var vy2 = parseInt(document.getElementById("vy2").value);
			var vz2 = parseInt(document.getElementById("vz2").value);
			var ax2 = parseInt(document.getElementById("ax2").value);
			var ay2 = parseInt(document.getElementById("ay2").value);
			var az2 = parseInt(document.getElementById("az2").value);

			var position2 = new Position(x2,y2,z2);
			var velocity2 = new Velocity(vx2,vy2,vz2);
			var acceleration2 = new Acceleration(ax2,ay2,az2);

			var particle2 = new Particle(position2,velocity2,acceleration2);

			var relativeParticle = new Relative(particle1,particle2);
			alert(relativeParticle.infoString());
		}
	</script>

</head>
<body>
<h1>Test for Simphics</h1>
Position of Particle:
	<input type="text" id="x" value="10" />
	<input type="text" id="y" value="0" />
	<input type="text" id="z" value="0" /><br />
Velocity of Particle:
	<input type="text" id="vx" value="10" />
	<input type="text" id="vy" value="0" />
	<input type="text" id="vz" value="0" /><br />
Acceleration of Particle:
	<input type="text" id="ax" value="10" />
	<input type="text" id="ay" value="0" />
	<input type="text" id="az" value="0" /><br />

<button onclick="testDetails()">Click to Show Particle Details</button><br /><br />
Position of Particle2:
	<input type="text" id="x2" value="3" />
	<input type="text" id="y2" value="0" />
	<input type="text" id="z2" value="0" /><br />
Velocity of Particle2:
	<input type="text" id="vx2" value="5" />
	<input type="text" id="vy2" value="0" />
	<input type="text" id="vz2" value="0" /><br />
Acceleration of Particle2:
	<input type="text" id="ax2" value="10" />
	<input type="text" id="ay2" value="0" />
	<input type="text" id="az2" value="0" /><br />
<button onclick="testRelative()">Click to Show Particle 1 Details with respect to Particle 2</button>
</body>
</html>
